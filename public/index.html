<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styless.css">
        <title>Bilder</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="top"><h1>Fair-Len</h1></div>
        </header>

        <main class="start-page">
            <section class="loginContainer" id="login">

                <div class="subTitle" onclick="openLogin()">
                    <h1>Login</h1>
                </div>
                <form class="login-form" action="http://172.16.2.204:3000/home.html">
                    <input class="input-errors" type="text" placeholder="Username" required minlength="8" maxlength="30">
                    <p class="hide-errormessage"></p>
                    <input class="input-errors" type="password" placeholder="Password" required minlength="8" maxlength="50">
                    <p class="hide-errormessage"></p>
                    
                    <div class="submitlogin">
                        <button>Submit</button>
                    </div>
                </form>
            </section>

            <div id="or">
                <h1>or</h1>
            </div>
            
            <section   class="loginContainer" id="register">
                <div class="subTitle" onclick="openRegister()">
                    <h1>Register</h1>
                </div>
                <form class="login-form" action="http://172.16.2.204:3000/home.html">
                    <input class="input-errors" type="text" placeholder="Name" required minlength="8" maxlength="30">
                    <p class="hide-errormessage"></p>
                    <input class="input-errors" type="text" placeholder="Username" required minlength="8" maxlength="30">
                    <p class="hide-errormessage"></p>
                    <input class="input-errors" type="password" placeholder="Password" required minlength="8" maxlength="50">
                    <p class="hide-errormessage"></p>
                    <input class="input-errors" type="password" placeholder="Confirm Password" required minlength="8" maxlength="50">
                    <p class="hide-errormessage"></p>
                    <div class="submitlogin">
                        <button>Submit</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
